<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- <div>react tutorial</div> -->
    <!-- <img src="https://sugoi.vn/wp-content/uploads/2020/12/nuiphusi1.hhg_.jpeg" alt="a picture"> -->
    <!-- {   
        type:"div",
        className:'title',
        children: 'react tutorial',
    } -->
    <script>
        const title = React.createElement('div',{
            className: 'title'
        }, 'react tutorial')
        const image = React.createElement('img', {
            src:'https://sugoi.vn/wp-content/uploads/2020/12/nuiphusi1.hhg_.jpeg'
        })
        const App = React.createElement('div', null, title, image)
        const root  = document.getElementById('root')
        ReactDOM.render(App, root)
    </script>

</body>
</html>
